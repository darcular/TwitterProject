    <!--for bootstrap tab addon-->

    <script src="lib/morris/raphael-min.js"></script>

<body onload="index_main();">
<!-- Navigation -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Twitter & Transport</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
    </div>
</div>

<!-- Sidebar -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1 sidebar">
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#OverView" data-toggle="tab">Over View</a></li>
                <li ><a href="#StatisticView" data-toggle="tab" id="dd">Statistic View</a></li>
                <li><a href="#RealTime" data-toggle="tab">Real Time</a></li>
            </ul>
        </div>

                <div class="tab-pane active" id="OverView">

                </div>

                    </div>

                            <div class="input-group date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd" id="datepicker">

                            </div>
                            <input type="hidden" id="dtp_input2" value="" /><br/>

                    <p>What up girl, this is Section C.</p>
